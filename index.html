<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Your BMI</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h1>Calculate Your BMI</h1>
            </div>
            <div class="box">
                <input type="text" id="weight" placeholder="Enter Your Weight In K.G">
                <input type="text" id="height" placeholder="Enter Your Height In Meter">
            </div>
            <div class="btn">
                <div id="calculateBtn" class="button">Calculate !!</div>
                <div id="resetBtn" class="button">Reset</div>
            </div>
            <div>
                <p id="showResult">Result Will Show Here</p>
                <br>
                <p id="showMessage"> </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
